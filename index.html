<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>   مسار النجاح</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro-section">
        <div class="intro">
            <h1 id="name">مرحباً بك في موقع مسار النجاح</h1>
            
            <p> (اختياري)</p>
            <p> اذا كنت تستخدم الهاتف ضعه على وضع موقع مصمم للكمبيوتر </p>
            <input type="text" id="fullName" placeholder="الاسم الكامل">
            <button onclick="navigateToMain()">التالي</button>
        </div>
    </div>

    <script>
        function navigateToMain() {
            const fullName = document.getElementById("fullName").value.trim();
            if (fullName !== "") {
                // حفظ الاسم في التخزين المحلي (Local Storage)
                localStorage.setItem("userName", fullName);

                // الانتقال إلى الصفحة الرئيسية
                window.location.href = "الصفحة1.html";
            } else {
                alert("الرجاء إدخال الاسم الكامل!");
            }
        }
    </script>
</body>
</html>
